<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Spatial Visualization — concept illustration">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#051428"/>
      <stop offset="1" stop-color="#062f38"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- abstract globe / map -->
  <g transform="translate(160,140)">
    <circle cx="240" cy="170" r="160" fill="#072230" stroke="#0f3a3a" stroke-width="2" />
    <path d="M120 170c40-40 120-40 160 0" stroke="#06b6d4" stroke-width="3" fill="none" opacity="0.9" />
    <path d="M200 90c40 30 120 30 160 0" stroke="#7af0e5" stroke-width="2" fill="none" opacity="0.6" />
    <circle cx="320" cy="120" r="6" fill="#34d399" />
    <circle cx="200" cy="220" r="5" fill="#06b6d4" />
  </g>

  <!-- magnifier + chart (idea) -->
  <g transform="translate(640,160)">
    <rect x="0" y="0" width="420" height="260" rx="14" fill="#062331" stroke="#113246" />
    <g transform="translate(28,28)" fill="#9ff6e1">
      <rect x="0" y="160" width="320" height="10" rx="4" opacity="0.35" />
      <rect x="0" y="120" width="220" height="14" rx="4" />
      <rect x="0" y="80" width="160" height="10" rx="4" opacity="0.6" />
    </g>
    <circle cx="360" cy="60" r="28" fill="#062f2f" stroke="#06b6d4" stroke-width="2" />
    <path d="M350 55 L380 85" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" />
  </g>

  <text x="140" y="620" fill="#c7fff6" font-family="Inter, Arial" font-size="28" font-weight="600">Spatial Visualization</text>
  <text x="140" y="654" fill="#8fe7dd" font-family="Inter, Arial" font-size="16">abstract map • data glyphs • shareable views</text>
</svg>