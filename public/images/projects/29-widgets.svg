<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Widgets — conceptual illustration">
  <rect width="100%" height="100%" fill="#06142a"/>
  <g transform="translate(120,140)">
    <!-- modular blocks -->
    <rect x="0" y="0" width="220" height="120" rx="12" fill="#052a34" stroke="#0f3b46" />
    <rect x="260" y="0" width="220" height="120" rx="12" fill="#052a34" stroke="#0f3b46" />
    <rect x="520" y="0" width="220" height="120" rx="12" fill="#052a34" stroke="#0f3b46" />

    <!-- connectors -->
    <path d="M220 60 L260 60" stroke="#06b6d4" stroke-width="4" stroke-linecap="round"/>
    <path d="M480 60 L520 60" stroke="#06b6d4" stroke-width="4" stroke-linecap="round"/>

    <!-- gear icon on one block -->
    <g transform="translate(100,36)" fill="#8ff5ea">
      <circle cx="30" cy="30" r="18" opacity="0.12"/>
      <path d="M30 18 L30 8 M30 52 L30 42 M18 30 L8 30 M52 30 L42 30" stroke="#8ff5ea" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <g transform="translate(160,320)">
    <rect x="0" y="0" width="880" height="260" rx="12" fill="#062d35" stroke="#0e3740"/>
    <text x="28" y="36" fill="#9ff6e1" font-family="Inter, Arial" font-size="18">Reusable UI widgets • Storybook-ready • small footprint</text>
  </g>

  <text x="120" y="660" fill="#bff6f0" font-family="Inter, Arial" font-size="30" font-weight="600">Componentized Widgets</text>
</svg>